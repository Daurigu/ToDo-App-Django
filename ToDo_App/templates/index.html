{% extends 'base.html' %}
{% block body %}        
        <div class="row mt-4">
                <div class="col">
                        <form method="post"> {% csrf_token %}
                                <h1>Welcome Back</h1>
                                {{form.as_p}}
                                <button type="submit" value="Sumbit" class="btn btn-success mb-2 mr-sm2">Submit</button>
                        </form>
                </div>
         </div>
         <div class="row mt-4">
                <div class="col">
                        <ul class="list-group">
                                {% for item in items %}
                                        <li class="list-group-item">
                                                {{ item.text }}
                                                <div class="float-right">
                                                        <form action="delete_item/{{ item.id }}" method="post"> {% csrf_token %}
                                                                <button type="submit" value="delete" class="btn btn-dark btn-sm mr-sm2">Del</button>
                                                        </form>
                                                </div>
                                                <div class="float-right mr-4">
                                                        <form action="update/{{item.id}}" method="post"> {% csrf_token %}
                                                                <button type="submit" value="update" class="btn btn-warning btn-sm mr-sm2">Update</button>
                                                        </form>
                                                </div>
                                        </li>
                                {% endfor %}
                        </ul>
                </div>
        </div>

{% endblock %}
